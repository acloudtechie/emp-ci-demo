<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        
        <title>Developer Utility - Clean Orphaned Subjects</title>
  
        <link type="text/css" rel="stylesheet" href="themes/default/web-pub/css/rt.jsp" />
        <link type="text/css" rel="stylesheet" href="page.request.do?page=aea.core.utility.coreCss" />
        
        <script type="text/javascript" src="web-pub/aearchitecture/react/react.js"></script>
        <script type="text/javascript" src="web-pub/aearchitecture/react/react-dom.js"></script>
        
        <script type="text/javascript" src="page.request.do?page=aea.core.utility.reactComponents"></script>
        
        <script type="text/javascript">
        "use strict"
        
        var CleanOrphanedSubjects = React.createFactory(React.createClass({
            render: function(){
                return React.DOM.p(null, "Orphaned Subjects have been removed from ETK_SUBJECT")
            }
        }))
        
        var CleanOrphanedSubjectsApp = React.createFactory(React.createClass({
            render: function(){
                return AeaCoreReactComponents.Application({
                    title: "Clean Orphaned Subjects",
                    instructions: ["This page deletes records from ETK_SUBJECT which no longer point to a valid User or Group.",
                                   "If all of your User/Group management has been done through the entellitrak front-end or public API, then you should not have any orphans.",
                                   "The only sites which should have orphaned records are ones which were writing their own SQL queries to delete records manually (usually as part of the initial data migration)."],
                    mainContent: CleanOrphanedSubjects({})})
            }
        }))
        
        function init(){
            ReactDOM.render(CleanOrphanedSubjectsApp(null),
                       document.getElementById("app"))
        }
        
        </script>
    </head>
    <body onload="init()">
        <div id="app"></div>
    </body>
</html>
