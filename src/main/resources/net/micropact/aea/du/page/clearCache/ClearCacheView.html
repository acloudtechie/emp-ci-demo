<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        
        <title>Developer Utility - Clear Cache</title>
  
        <link type="text/css" rel="stylesheet" href="themes/default/web-pub/css/rt.jsp" />
        <link type="text/css" rel="stylesheet" href="page.request.do?page=aea.core.utility.coreCss" />
        
        <script type="text/javascript" src="web-pub/aearchitecture/react/react.js"></script>
        <script type="text/javascript" src="web-pub/aearchitecture/react/react-dom.js"></script>
        
        <script type="text/javascript" src="page.request.do?page=aea.core.utility.reactComponents"></script>
        
        <script type="text/javascript">
        "use strict"
        
        var ClearCache = React.createFactory(React.createClass({
            render: function(){
                return React.DOM.p(null, "The Cache has been successfully cleared.")
            }
        }))
        
        var ClearCacheApp = React.createFactory(React.createClass({
            render: function(){
                return AeaCoreReactComponents.Application({
                    title: "Clear Cache",
                    instructions: ["This page clears the caches accessible through the public API."],
                    mainContent: ClearCache({})})
            }
        }))
        
        function init(){
            ReactDOM.render(ClearCacheApp(null),
                       document.getElementById("app"))
        }
        
        </script>
        
    </head>
    <body onload="init()">
        <div id="app"></div>
    </body>
</html>
